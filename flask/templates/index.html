<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .video-container {
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        #video-feed {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button.alphabet {
            background-color: #4CAF50;
            color: white;
        }
        .button.numbers {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hand Gesture Recognition</h1>
        <div class="button-container">
            <button class="button alphabet" onclick="loadModel('alphabet')">Alphabets</button>
            <button class="button numbers" onclick="loadModel('numbers')">Numbers</button>
        </div>
        <div class="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}?choice=alphabet" alt="Hand Gesture Recognition Feed">
        </div>
    </div>

    <script>
        function loadModel(choice) {
            document.getElementById('video-feed').src = "{{ url_for('video_feed') }}?choice=" + choice;
        }
    </script>
</body>
</html>
