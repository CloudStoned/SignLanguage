<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .video-container {
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        #video-feed {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hand Gesture Recognition</h1>
        <div class="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Hand Gesture Recognition Feed">
        </div>
    </div>
</body>
</html>
